<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Drop Dead 75</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
    }
    .container {
      max-width: 400px;
    }
    .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      opacity: 0.5;
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    p {
      color: #a0a0a0;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    .retry-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .retry-btn:hover {
      background: #2563eb;
    }
    .cached-data {
      margin-top: 32px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      text-align: left;
    }
    .cached-data h2 {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #a0a0a0;
    }
    .cached-item {
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 14px;
    }
    .cached-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M1 1l22 22M16.72 11.06A10.94 10.94 0 0119 12.55M5 12.55a10.94 10.94 0 015.17-2.39M10.71 5.05A16 16 0 0122.58 9M1.42 9a15.91 15.91 0 014.7-2.88M8.53 16.11a6 6 0 016.95 0M12 20h.01"/>
    </svg>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Some features may be unavailable until you're back online.</p>
    <button class="retry-btn" onclick="window.location.reload()">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="23 4 23 10 17 10"/>
        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
      </svg>
      Try Again
    </button>
    
    <div class="cached-data" id="cachedData" style="display: none;">
      <h2>Available Offline:</h2>
      <div id="cachedItems"></div>
    </div>
  </div>
  
  <script>
    // Check for cached data and display what's available
    if ('caches' in window) {
      caches.open('zura-cache-v1').then(cache => {
        cache.keys().then(requests => {
          if (requests.length > 0) {
            document.getElementById('cachedData').style.display = 'block';
            const items = document.getElementById('cachedItems');
            
            const routes = requests
              .map(r => new URL(r.url).pathname)
              .filter(p => p.startsWith('/dashboard'))
              .slice(0, 5);
            
            if (routes.length > 0) {
              routes.forEach(route => {
                const div = document.createElement('div');
                div.className = 'cached-item';
                div.textContent = route;
                items.appendChild(div);
              });
            }
          }
        });
      });
    }
  </script>
</body>
</html>
